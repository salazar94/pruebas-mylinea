<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/stylesheets/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900">
    <title>ejemplo de login</title>
</head>

<body>
    <main class="main">
        <div class="main__logo">
            <img src="./assets/background-img.png" alt="" class="main__logo-img">
            <img src="./assets/image-background.webp" alt="" class="main__logo--img">
        </div>
        <div class="main__content">
            <img src="./assets/light 1280x720.png" alt="logo" class="main__content-image">
            <h1 class="main__title">Login</h1>
            <div class="main__form">
                <div class="form__controls">
                    <label for="" class="form__label">Usuario</label>
                    <input type="email" name="user" id="user" class="form__input" placeholder="Usuario">
                </div>
                <div class="form__controls">
                    <label for="" class="form__label">Contraseña</label>
                    <input type="password" name="user" id="user" class="form__input" placeholder="Contraseña">
                </div>
                <div class="form__controls">
                    <a class="form__link" href="./register.html">Olvidaste tu contraseña?</a>
                </div>
                <div class="form__controls form__submit">
                    <button class="form__button">Iniciar sesion</button>
                    <hr>
                    <button class="form__button form__button-outline">Registrarse</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
