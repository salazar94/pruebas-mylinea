<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/stylesheets/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900">
    <title>ejemplo de login</title>
</head>

<body>
    <main class="main">
        <div class="main__login">
            <!-- <img src="./assets/mailboxes-logo.png" alt="storage animation" class="main__login--img"> -->
            <h1 class="main__title">Login</h1>
            <div class="form__controls">
                <!-- <label class="form__label">UserName</label> -->
                <div class="form__group">
                    <i class="far fa-user"></i>
                    <input type="email" class="form__input" placeholder="email">
                </div>
                <!-- <label class="form__label--error">The input isnt correct</label> -->
            </div>
            <div class="form__controls">                
                <div class="form__group">
                    <i class="far fa-envelope"></i>
                    <input type="password" class="form__input" placeholder="Password">
                </div>
            </div>
            <div class="form__controls form__controls--row">
                <button class="form__button">Create an account</button>
                <a class="form__link" href="#">Register</a>
            </div>
        </div>
        <div class="main__logo">
            <img src="./assets/background-img.png" alt="storage animation" class="main__image main__image--logo">
            <img src="./assets/Project_56-01.png" alt="background image" class="main__image background">
        </div>
    </main>
</body>
</html>
