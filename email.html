<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/stylesheets/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900">
    <title>ejemplo de login</title>
</head>

<body>
    <main class="main">
        <div class="main__logo">
            <img src="./assets/background-img.png" alt="" class="main__logo-img">
            <img src="./assets/image-background.webp" alt="" class="main__logo--img">
        </div>
        <div class="main__content">
            <img src="./assets/light 1280x720.png" alt="logo" class="main__content-image ">
            <div class="main__grid">
                <h1 class="main__title main__title--center">El correo ya ha sido enviado</h1>
                <img src="./assets/email.svg" alt="" class="main__content-image main__content-image--active ">
                <figcaption class="main__caption">Por favor revise su correo y siga las instrucciones </figcaption>
                <p class="main__text">Todavia no recibes el email <a class="form__link" href="./register.html">Reenviar</a>
                </p>
            </div>
        </div>
    </main>

</html>
